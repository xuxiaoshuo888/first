<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/jquery-weui.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app" class="full-screen login-bg">

            <img src="./images/arrow.png" alt="" class="arrow">
        </div>
        <div class="app-item">
            <img src="./images/app-2.png" alt="" class="app-item-img">
            <span class="app-item-title">学生延迁</span>
            <img src="./images/arrow.png" alt="" class="arrow">
        </div>
    </div>
    <div class="login-bottom-logo">
        <img src="./images/logo.png" alt="">
    </div>
</div>
<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/jquery-weui.min.js"></script>
</body>
</html>
